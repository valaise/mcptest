# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/tododb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=todo-app

# OpenTelemetry Configuration
management.tracing.sampling.probability=1.0
management.otlp.metrics.export.url=http://otel-collector:4317
management.otlp.tracing.endpoint=http://otel-collector:4317

# Application Info
spring.application.name=todo-app
